#configuracion de base de datos
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=tu_usuario
quarkus.datasource.password=tu_contraseña
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/tu_base_de_datos

#Configuracion de hibernate
quarkus.hibernate-orm.log.sql=true

#Configuracion del API de RestCountries (no se debería cambiar)
quarkus.rest-client.restcountries-api.url=https://restcountries.com
quarkus.rest-client.restcountries-api.scope=Singleton

#Configuracion de Swagger
quarkus.swagger-ui.enabled=true

#Configuracion de una base de datos para pruebas (no se debería cambiar)
%test.quarkus.datasource.db-kind=h2
%test.quarkus.datasource.jdbc.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
%test.quarkus.datasource.username=sa
%test.quarkus.datasource.password=sa
%test.quarkus.hibernate-orm.database.generation=drop-and-create